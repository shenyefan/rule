# 工作流名称
name: Sync Rules

on:
  # 允许手动触发
  workflow_dispatch:
  # 定时触发：每天格林威治时间凌晨 3 点 (北京时间上午 11 点)
  schedule:
    - cron: '0 3 * * *'

jobs:
  sync-rules:
    # 使用最新的 ubuntu 运行环境
    runs-on: ubuntu-latest

    steps:
    # 1. 检出（下载）你的仓库代码
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        # 获取所有历史记录，以便后续进行比较
        fetch-depth: 0

    # 2. 安装脚本依赖的工具
    - name: Install diff tools
      run: |
        sudo apt-get update
        sudo apt-get install -y diffutils bc

    # 3. 创建存放规则文件的目录
    - name: Create necessary directories
      run: |
        mkdir -p Rules/AI
        mkdir -p Rules/Microsoft
        mkdir -p Rules/Apple
        mkdir -p Rules/PayPal
        mkdir -p Rules/Telegram
        mkdir -p Rules/Media
        mkdir -p Rules/Game
        mkdir -p Rules/Google
